## Problem 1

&lt;br&gt;

The following 10 statements are either .b[True] or .b[False]. If .b[False], provide a brief explanation why.

&lt;br&gt;

(a) The *Core CPI* excludes *food* and *shelter* prices, as they are usually the most *volatile* components of the *Consumer Price Index*.

(b) The *Consumer Price Index* (CPI) is based on a fixed basket of goods and services that represents the purchases of the average household.

(c) Inflation has two main *sources*: *demand-pull* and *cost-push*.

(d) A sudden increase in consumer interest in certain goods and services may be a cause for cost-push inflation.

(e) A sudden increase in wages and benefits may be a cause for cost-push inflation.

(f) There is usually a *trade-off* between low unemployment and rises in inflation.

(g) The more market power a firm has, the more it can charge for its goods and/or services.

(h) The *Phillips curve* relates the unemployment rate and GDP growth.

(i) *Okun's law* relates inflation and unemployment.

## Problem 3

&lt;br&gt;

[`This episode`](https://www.nytimes.com/2022/10/06/podcasts/the-daily/inflation-car-market-federal-reserve.html?) of `The Daily` podcast (NYT) was recorded a while ago, but is still important to understand the current inflationary scenario experienced by the U.S. economy. After carefully listening, answer the following questions:

&lt;br&gt;

(a) What is the main/mostly used policy tool used by the US Federal Reserve (FED) to control inflationary surges? 

(b) What is the *mechanism* behind using the tool from part (a) to control rising prices? In other words, what are policy makers' expected results when applying this policy? 

(c) In an inflationary scenario, is it simple/fast to reflect policy measures to actual consumers/businesses behavior?  Explain. 

(d) How does the FED policy tool influence the used-car market, as discussed in the podcast? Explain. 

(e) Relate the current inflationary scenario with (*i*) the ongoing FED policy, (*ii*) consumers' willingness to spend their money, and (*iii*) the used- and new-car markets.
